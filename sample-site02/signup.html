<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styleup.css">
</head>
<body>
    <div class="navbar">
        <nav>
            <label><a href="index.html">Speed Coders</a></label>
            <ul>
                <li><a href="aboutus.html">About</a></li>
                <li><a class="active" href="loging.html">Login</a></li>
            </ul>
        </nav>
    </div>
    <section>
        <div class="imgbx">
            <img src="https://www.esn.ac.lk/images/university/slides/slide1.jpg">
        </div>
        <div class="contentbox">
            <div class='formbox'>
                <h2>Sign Up</h2>
                <form>
                    <div class='inputbox'>
                        <span>Name</span>
                        <input type="text" name="">
                    </div>
                    <div class='inputbox'>
                        <span>E-mail Address</span>
                        <input type="email" name="">
                    </div>
                    <div class='inputbox'>
                        <span>Registration Number</span>
                        <input type="text" name="">
                    </div>
                    <div class='inputbox'>
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class='inputbox'>
                        <span>Confirm Password</span>
                        <input type="password" name="">
                    </div>
                    <div class='inputbox'>
                        <input type="submit" value="Submit" name="">
                    </div>
                    <div class='inputbox'>
                        <p>Already have an Account? <a href="loging.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
